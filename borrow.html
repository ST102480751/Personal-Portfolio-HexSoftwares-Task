    <!-- Borrow Page Content -->
    <br><br>
    <center>
        <h1>ðŸ“˜ Borrow a Book</h1>
        <p>Choose a book below or enter the book title you'd like to borrow.</p>
    </center>

    <!-- Borrow Form -->
    <div style="text-align:center; margin-top: 20px;">
        <input type="text" id="bookTitle" placeholder="Enter book title to borrow">
        <button onclick="borrowBook()">Borrow</button>
    </div>

    <!-- Borrowed Books List -->
    <div style="margin-top: 40px; text-align:center;">
        <h2>ðŸ“‹ Your Borrowed Books</h2>
        <ul id="borrowedList" style="list-style-type: none; padding: 0;">
            <!-- Borrowed books will be displayed here -->
        </ul>
    </div>

    <script>
        // Borrow book function
        function borrowBook() {
            const bookTitle = document.getElementById("bookTitle").value;
            if (bookTitle.trim() !== "") {
                const listItem = document.createElement("li");
                listItem.textContent = bookTitle + " - Borrowed âœ…";
                document.getElementById("borrowedList").appendChild(listItem);
                document.getElementById("bookTitle").value = "";
            } else {
                alert("Please enter a book title.");
            }
        }
    </script>

    <script src="bookLibrary.js"></script>
</body>
